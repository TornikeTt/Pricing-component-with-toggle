<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing component with toggle</title>
    <link href="style/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="top-side">
            <h1>Our Pricing</h1>
            <div class="changePricing">
                <p>Annually</p>
                 <button onclick="change()">
                    <div class="circle" id="changeCircle" ></div>
                </button>
                <p>Monthly</p>
            </div>
        </div>
        
        <img class="bg-top" src="images/bg-top.svg"  alt="two line for right side"/>
    
        <div class="down-side">
                <div class="left-column">
                    <p class="a">Basic</p>
                    <h1 id="Basic-Price">$19.99</h1>
                    <hr>
                    <p>500 GB Storage</p>
                    <hr>
                    <p>2 Users Allowed</p>
                    <hr>
                    <p>Send up to 3 GB</p>
                    <hr>
                    <button>Learn More</button>
                </div>
                <div class="middle-column">
                    <div class="alignment-middle">
                        <p>Professional</p>
                        <h1 id="Professional-Price">$24.99</h1>
                        <hr>
                        <p>1 TB Storage</p>
                        <hr>
                        <p>5 Users Allowed</p>
                        <hr>
                        <p>Send up to 10 GB</p>
                        <hr>
                        <button>Learn More</button>
                    </div>
                </div>
                <div class="right-column">
                    <p>Master</p>
                    <h1 id="Master-Price" >$39.99</h1>
                    <hr>
                    <p>2 TB Storage</p>
                    <hr>
                    <p>10 Users Allowed</p>
                    <hr>
                    <p>Send up to 20 GB</p>
                    <hr>
                    <button>Learn More</button>
                </div>
        </div>

        <img class="bg-bottom" src="images/bg-bottom.svg"  alt="like circle lines for left down side"/>
    </div>
</body>
<script src="script.js"></script>
</html>
